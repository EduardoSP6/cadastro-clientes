<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:data="http://thymeleaf.org/extras/data-attribute">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<title>Cadastro de Usuário</title>

<link th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"
	rel="stylesheet" />
<link th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap-theme.min.css}"
	rel="stylesheet" />

</head>
<body>

	<div class="container-fluid">

		<!-- form de cadastro -->
		<form method="POST" class="form-horizontal js-form-loading"
			th:object="${usuario}" th:action="@{/usuarios/novo}">

			<!-- mensagens de erro -->
			<div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
				<div th:each="detailedError : ${#fields.detailedErrors()}">
					<span th:text="${detailedError.message}"></span>
				</div>
			</div>

			<!-- painel -->
			<div class="panel panel-primary" style="margin: 10px">
				<div class="panel-heading">
					<h1 class="panel-title">Cadastro de Usuários</h1>
				</div>

				<div class="panel-body">

					<input type="hidden" th:field="*{id}">
					
					<!-- nome -->
					<div class="row">
						<div class="form-group field-required"
							th:classappend="${#fields.hasErrors('nome')} ? has-error">
							<label for="nome" class="control-label col-sm-2">Nome</label>
							<div class="col-md-6">
								<input id="nome" type="text" class="form-control"
									th:field="*{nome}" />
							</div>
						</div>
					</div>
					
					<!-- login -->
					<div class="row">
						<div class="form-group field-required"
							th:classappend="${#fields.hasErrors('login')} ? has-error">
							<label for="login" class="control-label col-sm-2">Usuário</label>
							<div class="col-md-6">
								<input id="login" type="text" class="form-control"
									th:field="*{login}" />
							</div>
						</div>
					</div>
					
					<!-- senha -->	
					<div class="row">
						<div class="form-group field-required"
							th:classappend="${#fields.hasErrors('senha')} ? has-error">
							<label for="senha" class="control-label col-sm-2">Senha</label>
							<div class="col-md-6">
								<input id="senha" type="password" name="senha"
									class="form-control" th:field="*{senha}" />
							</div>
						</div>
					</div>

					<div class="form-group">
						<div class="col-md-offset-2">
							<button type="submit" class="btn btn-primary">Salvar</button>
							<a th:href="@{/login}" class="btn btn-default">Voltar</a>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>

	<script th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
</body>
</html>
